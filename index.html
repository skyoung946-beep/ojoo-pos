<!DOCTYPE html>
<html>
<head>
    <title>Ojoo Amisty Lounge - Admin Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --orange: #f39c12; --maroon: #800000; --bg: #0d0d0d; }
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR NAV */
        .sidebar { width: 250px; background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .nav-btn { background: none; border: 1px solid #333; color: #888; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; text-align: left; font-weight: bold; }
        .nav-btn.active { background: var(--orange); color: black; border-color: var(--orange); }

        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 20px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .page-content { flex: 1; padding: 25px; overflow-y: auto; display: none; }
        .page-content.active { display: block; }

        /* BUTTONS & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .item-btn { padding: 10px; font-weight: 800; border-radius: 15px; color: #111; height: 95px; border: none; background: #ffffff; box-shadow: 0 5px 0 #bdc3c7; cursor: pointer; }
        .item-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #bdc3c7; }
        
        /* TABLE STYLING */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #333; }
        input[type="number"], input[type="text"] { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 80px; }

        /* LOGIN */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="text-align:center;">
        <h2>OJOO AMISTY MASTER ACCESS</h2>
        <input type="password" id="pin-input" placeholder="PIN" style="padding:15px; width:200px; text-align:center; font-size:20px;">
        <br><br>
        <button onclick="checkPin()" style="padding:15px 50px; background:var(--orange); border:none; font-weight:bold; cursor:pointer;">UNLOOCK SYSTEM</button>
    </div>
</div>

<div class="sidebar">
    <h3 style="color:var(--orange)">ADMIN PANEL</h3>
    <button onclick="showPage('sales-page')" class="nav-btn active" id="btn-sales">SALES (POS)</button>
    <button onclick="showPage('inventory-page')" class="nav-btn" id="btn-inv">INVENTORY/PRICES</button>
    <button onclick="showPage('expenses-page')" class="nav-btn" id="btn-exp">EXPENSES</button>
    <button onclick="showPage('reports-page')" class="nav-btn" id="btn-rep">REPORTS</button>
</div>

<div class="main-content">
    <div class="header">
        <h2 id="page-title">Sales Terminal</h2>
        <div style="font-size: 30px; color: var(--orange); font-weight: 900;">₵<span id="total-val">0.00</span></div>
    </div>

    <div id="sales-page" class="page-content active">
        <div id="item-grid" class="grid"></div>
    </div>

    <div id="inventory-page" class="page-content">
        <h3>Update Prices & Names</h3>
        <table>
            <thead><tr><th>Item Name</th><th>Price (₵)</th><th>Action</th></tr></thead>
            <tbody id="inventory-table"></tbody>
        </table>
    </div>

    <div id="expenses-page" class="page-content">
        <h3>Record Expenses</h3>
        <input type="text" id="exp-name" placeholder="Item (e.g. Ice)" style="width:200px">
        <input type="number" id="exp-amount" placeholder="Amount">
        <button onclick="addExpense()" style="background:var(--orange); padding:10px; border:none; border-radius:5px;">Add Expense</button>
        <table id="expense-table"></table>
    </div>

    <div id="reports-page" class="page-content">
        <h3>Daily Report</h3>
        <div style="background:#111; padding:20px; border-radius:10px; border-left:5px solid var(--orange);">
            <p>Total Sales: ₵<span id="rep-sales">0.00</span></p>
            <p>Total Expenses: ₵<span id="rep-exp">0.00</span></p>
            <hr>
            <h2 style="color:#2ecc71;">Net Profit: ₵<span id="rep-profit">0.00</span></h2>
        </div>
        <button onclick="resetDay()" style="background:red; color:white; border:none; margin-top:20px; padding:10px; cursor:pointer;">RESET ALL FOR NEW DAY</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ojoo-lounge-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inventory = [
        { id: 1, name: "Fan Max", price: 10 },
        { id: 2, name: "Guinness Large", price: 30 },
        { id: 3, name: "Club Beer", price: 25 },
        ...Array.from({length: 127}, (_, i) => ({ id: i+4, name: `Item ${i+4}`, price: 0 }))
    ];
    let salesTotal = 0;
    let expenses = [];

    function checkPin() {
        if (document.getElementById('pin-input').value === '1012') {
            document.getElementById('login-overlay').style.display = 'none';
            startSync();
        } else { alert("Wrong PIN"); }
    }

    function startSync() {
        db.ref('lounge_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                inventory = data.inventory || inventory;
                salesTotal = data.salesTotal || 0;
                expenses = data.expenses || [];
            } else { saveToCloud(); }
            updateUI();
        });
    }

    function updateUI() {
        // Render Sales Grid
        const grid = document.getElementById('item-grid');
        grid.innerHTML = inventory.map(item => `
            <button class="item-btn" onclick="sellItem(${item.id})">${item.name}<br>₵${item.price}</button>
        `).join('');

        // Render Inventory Table
        const invTable = document.getElementById('inventory-table');
        invTable.innerHTML = inventory.map(item => `
            <tr>
                <td><input type="text" value="${item.name}" onchange="updateInv(${item.id}, 'name', this.value)" style="width:150px"></td>
                <td><input type="number" value="${item.price}" onchange="updateInv(${item.id}, 'price', this.value)"></td>
                <td>✅</td>
            </tr>
        `).join('');

        // Reports
        const expTotal = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
        document.getElementById('total-val').innerText = salesTotal.toFixed(2);
        document.getElementById('rep-sales').innerText = salesTotal.toFixed(2);
        document.getElementById('rep-exp').innerText = expTotal.toFixed(2);
        document.getElementById('rep-profit').innerText = (salesTotal - expTotal).toFixed(2);
    }

    function showPage(id) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelector(`[onclick="showPage('${id}')"]`).classList.add('active');
    }

    function sellItem(id) {
        const item = inventory.find(i => i.id === id);
        salesTotal += parseFloat(item.price);
        saveToCloud();
    }

    function updateInv(id, field, value) {
        const item = inventory.find(i => i.id === id);
        item[field] = field === 'price' ? parseFloat(value) : value;
        saveToCloud();
    }

    function addExpense() {
        const name = document.getElementById('exp-name').value;
        const amount = document.getElementById('exp-amount').value;
        if(name && amount) {
            expenses.push({ name, amount });
            saveToCloud();
            document.getElementById('exp-name').value = '';
            document.getElementById('exp-amount').value = '';
        }
    }

    function saveToCloud() {
        db.ref('lounge_data').set({ inventory, salesTotal, expenses });
    }

    function resetDay() {
        if(confirm("This will clear sales and expenses for today!")) {
            salesTotal = 0; expenses = []; saveToCloud();
        }
    }
</script>
</body>
</html>
