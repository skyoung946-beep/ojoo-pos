<!DOCTYPE html>
<html>
<head>
    <title>Ojoo Amisty Lounge - Pro POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --orange: #f39c12; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-display { background: #222; padding: 20px; width: 220px; text-align: center; font-size: 30px; margin-bottom: 20px; border-radius: 10px; border: 2px solid var(--orange); color: var(--orange); height: 40px; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .pin-btn { width: 70px; height: 70px; border-radius: 50%; border: 1px solid #333; background: #111; color: white; font-size: 24px; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { width: 220px; background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .nav-btn { background: none; border: 1px solid #222; color: #777; padding: 12px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 13px; font-weight: bold; }
        .nav-btn.active { background: var(--orange); color: black; }
        .admin-only { display: none; }

        /* MAIN */
        .main-content { flex: 1; display: flex; flex-direction: row; overflow: hidden; }
        .pos-section { flex: 2; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .cart-section { width: 300px; background: #111; border-left: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .item-btn { padding: 10px; border-radius: 12px; color: #111; height: 95px; border: none; background: #fff; cursor: pointer; font-size: 10px; font-weight: bold; text-align: center; position: relative; }
        .stock-tag { position: absolute; top: 5px; right: 5px; background: #000; color: #fff; padding: 2px 5px; border-radius: 4px; font-size: 9px; }
        .out-of-stock { background: #555 !important; color: #888 !important; pointer-events: none; }

        /* TABLES */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #222; text-align: left; font-size: 13px; }
        input { background: #1a1a1a; color: white; border: 1px solid #333; padding: 8px; border-radius: 5px; width: 80px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h2 style="color:var(--orange)">OJOO AMISTY LOUNGE</h2>
    <div class="pin-display" id="pin-view">****</div>
    <div class="pin-grid" id="numpad"></div>
</div>

<div class="sidebar">
    <div style="margin-bottom: 20px; font-size: 12px; color: #555;">STAFF: <span id="user-ui" style="color:var(--orange)">...</span></div>
    <button onclick="showPage('sales-page')" class="nav-btn active">POS TERMINAL</button>
    <button onclick="showPage('surplus-page')" class="nav-btn">RECORD SURPLUS</button>
    <button onclick="showPage('expenses-page')" class="nav-btn">EXPENSES</button>
    <div id="admin-menu" class="admin-only">
        <hr style="border:0; border-top:1px solid #222; margin:15px 0;">
        <button onclick="showPage('stock-page')" class="nav-btn">STOCK & PRICES</button>
        <button onclick="showPage('staff-page')" class="nav-btn">STAFF MANAGER</button>
        <button onclick="showPage('reports-page')" class="nav-btn">REPORTS</button>
    </div>
</div>

<div class="main-content">
    <div class="pos-section">
        <div id="sales-page" class="page-content active">
            <div class="cat-bar" id="cat-tabs-ui" style="margin-bottom:15px; display:flex; gap:5px; overflow-x:auto;"></div>
            <div id="item-grid" class="grid"></div>
        </div>

        <div id="stock-page" class="page-content">
            <h3>Inventory & Stock Control</h3>
            <table>
                <thead><tr><th>Item</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
                <tbody id="stock-body"></tbody>
            </table>
            <button onclick="addNewItemPrompt()" style="margin-top:15px; background:var(--orange); border:none; padding:10px;">+ Add New Drink</button>
        </div>

        <div id="staff-page" class="page-content">
            <h3>Staff Manager</h3>
            <div id="staff-list"></div>
        </div>

        <div id="reports-page" class="page-content">
            <h3>Admin Reports</h3>
            <div id="admin-totals" style="background:#111; padding:20px; border-radius:10px;"></div>
            <button onclick="exportToExcel()" style="background:#2ecc71; color:white; padding:15px; border:none; width:100%; cursor:pointer; margin-top:10px;">DOWNLOAD EXCEL</button>
            <button onclick="resetDay()" style="color:red; background:none; border:1px solid red; margin-top:20px; cursor:pointer;">RESET ALL FOR NEW DAY</button>
        </div>
        
        <div id="expenses-page" class="page-content"><h3>Expenses</h3><div id="exp-form"></div><table id="exp-table"></table></div>
        <div id="surplus-page" class="page-content"><h3>Surplus Money</h3><div id="surp-form"></div><table id="surp-table"></table></div>
    </div>

    <div class="cart-section">
        <h3 style="color:var(--orange)">Order Summary</h3>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <hr style="border:0; border-top:1px solid #333;">
        <div style="font-size:20px; font-weight:bold; display:flex; justify-content:space-between;">
            <span>Total:</span><span id="cart-total">₵0.00</span>
        </div>
        <button onclick="checkout()" style="background:var(--orange); border:none; padding:15px; font-weight:bold; margin-top:15px; cursor:pointer; border-radius:8px;">CONFIRM SALE</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ojoo-lounge-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let typedPin = "", currentUser = "", isAdmin = false, cart = [];
    let staffList = [{name:"Master", pin:"1012"}, {name:"Ako", pin:"3026"}, {name:"Essin", pin:"4321"}];
    let inventory = [], salesTotal = 0, expenses = [], surplusEntries = [];

    // Initialize Numpad
    const pad = document.getElementById('numpad');
    [1,2,3,4,5,6,7,8,9,'C',0,'OK'].forEach(k => {
        const b = document.createElement('button'); b.className = 'pin-btn'; b.innerText = k;
        if(k==='C') b.onclick = () => { typedPin = ""; updatePinView(); };
        else if(k==='OK') b.onclick = checkPin;
        else b.onclick = () => { typedPin += k; updatePinView(); };
        pad.appendChild(b);
    });

    function updatePinView() { document.getElementById('pin-view').innerText = "*".repeat(typedPin.length) || "****"; }

    function checkPin() {
        const found = staffList.find(s => s.pin === typedPin);
        if (found) {
            currentUser = found.name; isAdmin = (found.pin === "1012");
            document.getElementById('user-ui').innerText = currentUser;
            document.getElementById('login-overlay').style.display='none';
            if(isAdmin) document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
            startSync();
        } else { alert("Wrong PIN"); typedPin = ""; updatePinView(); }
    }

    function startSync() {
        db.ref('ojoo_data').on('value', (s) => {
            const data = s.val() || {};
            inventory = data.inventory || [];
            salesTotal = data.salesTotal || 0;
            expenses = data.expenses || [];
            surplusEntries = data.surplusEntries || [];
            staffList = data.staffList || staffList;
            render();
        });
    }

    function render() {
        const cats = ["ALL", "Beverages", "Alcoholic", "Sachets", "IceCream", "Misc"];
        const curCat = window.selCat || "ALL";
        
        // Render Categories
        document.getElementById('cat-tabs-ui').innerHTML = cats.map(c => `
            <button onclick="window.selCat='${c}';render()" class="cat-tab ${curCat===c?'active':''}">${c}</button>
        `).join('');

        // Render Grid
        const filtered = curCat === "ALL" ? inventory : inventory.filter(i => i.cat === curCat);
        document.getElementById('item-grid').innerHTML = filtered.map(i => `
            <button class="item-btn ${i.stock <= 0 ? 'out-of-stock' : ''}" onclick="addToCart(${i.id})">
                <span class="stock-tag">${i.stock}</span>
                ${i.name}<br>₵${i.price.toFixed(2)}
            </button>
        `).join('');

        // Render Cart
        let cTotal = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            cTotal += item.price;
            return `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name}</span>
                <span>₵${item.price} <button onclick="removeFromCart(${idx})" style="color:red; background:none; border:none; margin-left:5px;">Undo</button></span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = "₵" + cTotal.toFixed(2);

        // Admin Reports
        if(isAdmin) {
            const surpTotal = surplusEntries.reduce((a,b)=>a+parseFloat(b.amount),0);
            const expTotal = expenses.reduce((a,b)=>a+parseFloat(b.amount),0);
            document.getElementById('admin-totals').innerHTML = `
                <p>Standard Sales: ₵${salesTotal.toFixed(2)}</p>
                <p>Surplus: ₵${surpTotal.toFixed(2)}</p>
                <p>Expenses: ₵${expTotal.toFixed(2)}</p>
                <h3>Cash In Drawer: ₵${(salesTotal + surpTotal - expTotal).toFixed(2)}</h3>
            `;
            document.getElementById('stock-body').innerHTML = inventory.map(i => `
                <tr>
                    <td>${i.name}</td>
                    <td><input type="number" value="${i.price}" onchange="updItem(${i.id}, 'price', this.value)"></td>
                    <td><input type="number" value="${i.stock}" onchange="updItem(${i.id}, 'stock', this.value)"></td>
                    <td><button onclick="delItem(${i.id})">X</button></td>
                </tr>
            `).join('');
        }
    }

    function addToCart(id) {
        const item = inventory.find(i => i.id === id);
        if(item.stock > 0) cart.push({...item});
        render();
    }

    function removeFromCart(idx) { cart.splice(idx, 1); render(); }

    function checkout() {
        if(cart.length === 0) return;
        cart.forEach(cartItem => {
            const invItem = inventory.find(i => i.id === cartItem.id);
            invItem.stock -= 1;
            salesTotal += invItem.price;
        });
        cart = [];
        save();
        alert("Sale Confirmed!");
    }

    function updItem(id, field, val) {
        const item = inventory.find(i => i.id === id);
        item[field] = parseFloat(val);
        save();
    }

    function addNewItemPrompt() {
        const name = prompt("Drink Name:");
        const price = parseFloat(prompt("Price:"));
        const cat = prompt("Category (Beverages, Alcoholic, Sachets, IceCream, Misc):");
        if(name && price && cat) {
            inventory.push({id: Date.now(), name, price, cat, stock: 0});
            save();
        }
    }

    function save() { db.ref('ojoo_data').set({inventory, salesTotal, expenses, surplusEntries, staffList}); }
    function showPage(id) { document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
</script>
</body>
</html>
