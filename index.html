<!DOCTYPE html>
<html>
<head>
    <title>Ojoo Amisty Master POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --orange: #f39c12; --bg: #0d0d0d; }
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* PIN PAD LOGIN */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-display { background: #222; padding: 20px; width: 200px; text-align: center; font-size: 30px; margin-bottom: 20px; border-radius: 10px; border: 2px solid var(--orange); height: 40px; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .pin-btn { width: 70px; height: 70px; border-radius: 50%; border: 1px solid #444; background: #111; color: white; font-size: 24px; cursor: pointer; }
        .pin-btn:active { background: var(--orange); color: black; }

        /* SIDEBAR */
        .sidebar { width: 220px; background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .nav-btn { background: none; border: 1px solid #222; color: #777; padding: 12px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 13px; font-weight: bold; }
        .nav-btn.active { background: var(--orange); color: black; }

        /* MAIN */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px 25px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        #total-val { font-size: 32px; color: var(--orange); font-weight: 900; }
        
        .page-content { flex: 1; padding: 20px; overflow-y: auto; display: none; }
        .page-content.active { display: block; }

        /* POS GRID */
        .cat-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .cat-tab { background: #222; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .cat-tab.active { background: white; color: black; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .item-btn { padding: 10px; font-weight: 800; border-radius: 12px; color: #111; height: 85px; border: none; background: #fff; box-shadow: 0 4px #bdc3c7; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h2 style="color:var(--orange)">OJOO AMISTY MASTER</h2>
    <div class="pin-display" id="pin-view">****</div>
    <div class="pin-grid">
        <button class="pin-btn" onclick="pressPin('1')">1</button>
        <button class="pin-btn" onclick="pressPin('2')">2</button>
        <button class="pin-btn" onclick="pressPin('3')">3</button>
        <button class="pin-btn" onclick="pressPin('4')">4</button>
        <button class="pin-btn" onclick="pressPin('5')">5</button>
        <button class="pin-btn" onclick="pressPin('6')">6</button>
        <button class="pin-btn" onclick="pressPin('7')">7</button>
        <button class="pin-btn" onclick="pressPin('8')">8</button>
        <button class="pin-btn" onclick="pressPin('9')">9</button>
        <button class="pin-btn" style="color:red" onclick="typedPin=''">C</button>
        <button class="pin-btn" onclick="pressPin('0')">0</button>
        <button class="pin-btn" style="color:green" onclick="checkPin()">OK</button>
    </div>
</div>

<div class="sidebar">
    <button onclick="showPage('sales-page')" class="nav-btn active">POS TERMINAL</button>
    <button onclick="showPage('inventory-page')" class="nav-btn">PRICES/INVENTORY</button>
    <button onclick="showPage('expenses-page')" class="nav-btn">EXPENSES</button>
    <button onclick="showPage('reports-page')" class="nav-btn">REPORTS / EXCEL</button>
</div>

<div class="main-content">
    <div class="header">
        <h3 id="page-title">Sales</h3>
        <div id="total-val">₵0.00</div>
    </div>

    <div id="sales-page" class="page-content active">
        <div class="cat-bar" id="cat-tabs-ui"></div>
        <div id="item-grid" class="grid"></div>
    </div>

    <div id="inventory-page" class="page-content">
        <h3>Master Price List (Set Prices Here)</h3>
        <table style="width:100%"><tbody id="inventory-body"></tbody></table>
    </div>

    <div id="expenses-page" class="page-content">
        <h3>Record Expense</h3>
        <input type="text" id="exp-name" placeholder="Item">
        <input type="number" id="exp-amt" placeholder="Amount">
        <button onclick="addExp()" style="background:var(--orange); border:none; padding:10px;">Add</button>
    </div>

    <div id="reports-page" class="page-content">
        <h3>Daily Report</h3>
        <div style="background:#111; padding:20px; border-radius:10px;">
            <p>Sales: <span id="rep-rev">0</span></p>
            <p>Expenses: <span id="rep-exp">0</span></p>
            <button onclick="exportToExcel()" style="background:#2ecc71; color:white; padding:15px; border:none; width:100%; cursor:pointer; font-weight:bold;">DOWNLOAD EXCEL REPORT</button>
        </div>
        <button onclick="resetDay()" style="margin-top:50px; background:none; color:red; border:1px solid red;">RESET SYSTEM FOR NEW DAY</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ojoo-lounge-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let typedPin = "";
    function pressPin(n) { typedPin += n; document.getElementById('pin-view').innerText = "*".repeat(typedPin.length); }
    function checkPin() {
        if (typedPin === '1012') { document.getElementById('login-overlay').style.display='none'; startSync(); }
        else { alert("Wrong PIN"); typedPin = ""; document.getElementById('pin-view').innerText = "****"; }
    }

    let inventory = [

        { name: "Chicken", cat: "Misc", price: 0 }, { name: "Biscuits", cat: "Misc", price: 0 }
    ].map((item, index) => ({ ...item, id: index + 1 }));

    let salesTotal = 0; let expenses = []; let currentCat = "Beverages";

    function startSync() {
        db.ref('lounge_data').on('value', (s) => {
            const data = s.val();
            if (data) { inventory = data.inventory || inventory; salesTotal = data.salesTotal || 0; expenses = data.expenses || []; }
            render();
        });
    }

    function render() {
        const cats = [...new Set(inventory.map(i => i.cat))];
        document.getElementById('cat-tabs-ui').innerHTML = cats.map(c => `<button onclick="setCat('${c}')" class="cat-tab ${currentCat===c?'active':''}">${c}</button>`).join('');
        document.getElementById('item-grid').innerHTML = inventory.filter(i => i.cat === currentCat).map(i => `<button class="item-btn" onclick="sell(${i.id})">${i.name}<br>₵${i.price}</button>`).join('');
        document.getElementById('inventory-body').innerHTML = inventory.map(i => `<tr><td>${i.name}</td><td><input type="number" value="${i.price}" onchange="upd(${i.id}, this.value)"></td></tr>`).join('');
        document.getElementById('total-val').innerText = "₵" + salesTotal.toFixed(2);
        document.getElementById('rep-rev').innerText = "₵" + salesTotal.toFixed(2);
        const expT = expenses.reduce((a, b) => a + parseFloat(b.amount), 0);
        document.getElementById('rep-exp').innerText = "₵" + expT.toFixed(2);
    }

    function setCat(c) { currentCat = c; render(); }
    function sell(id) { salesTotal += parseFloat(inventory.find(x => x.id === id).price); save(); }
    function upd(id, p) { inventory.find(x => x.id === id).price = parseFloat(p); save(); }
    function addExp() { const n = document.getElementById('exp-name').value; const a = document.getElementById('exp-amt').value; if(n && a) { expenses.push({name:n, amount:a}); save(); } }
    function save() { db.ref('lounge_data').set({inventory, salesTotal, expenses}); }
    function showPage(id) { document.querySelectorAll('.page-content').forEach(p => p.style.display='none'); document.getElementById(id).style.display='block'; }
    function resetDay() { if(confirm("Clear day?")) { salesTotal = 0; expenses = []; save(); } }

    function exportToExcel() {
        let reportData = [["Ojoo Amisty Lounge Report"], ["Type", "Name", "Amount"], ["REVENUE", "Total Sales", salesTotal]];
        expenses.forEach(e => reportData.push(["EXPENSE", e.name, e.amount]));
        let ws = XLSX.utils.aoa_to_sheet(reportData);
        let wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "DailyReport");
        XLSX.writeFile(wb, "Ojoo_Lounge_Report.xlsx");
    }
</script>
</body>
</html>
