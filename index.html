<!DOCTYPE html>
<html>
<head>
    <title>Ojoo Amisty Lounge - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --orange: #f39c12; }
        body { font-family: sans-serif; background: #0d0d0d; color: white; margin: 0; padding: 20px; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .item-btn { 
            background: #ffffff; color: #111; padding: 20px; border-radius: 15px; border: none; 
            font-weight: 800; cursor: pointer; text-align: center; box-shadow: 0 6px 0 #bdc3c7;
        }
        .item-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #bdc3c7; background: var(--orange); }
        
        .status-bar { position: sticky; top: 0; background: #111; padding: 20px; border-bottom: 2px solid var(--orange); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        #total { font-size: 32px; color: var(--orange); font-weight: bold; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1>OJOO AMISTY</h1>
    <input type="password" id="pin-input" placeholder="Enter PIN" style="padding:15px; font-size:20px; text-align:center;">
    <button onclick="checkPin()" style="margin-top:20px; padding:15px 50px; background:var(--orange); border:none; font-weight:bold; cursor:pointer;">LOGIN</button>
</div>

<div class="status-bar">
    <div>TOTAL SALES: <span id="total">₵0.00</span></div>
    <button onclick="clearSales()" style="background:red; color:white; border:none; padding:10px; border-radius:5px;">RESET</button>
</div>

<div id="item-grid" class="grid"></div>

<script>
    // 1. Connection
    const firebaseConfig = { databaseURL: "https://ojoo-lounge-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Data
    let inventory = [
        { id: 1, name: "Fan Max", price: 10 },
        { id: 2, name: "Guinness Large", price: 30 },
        { id: 3, name: "Club Beer", price: 25 },
        { id: 4, name: "Star Beer", price: 25 },
        ...Array.from({length: 126}, (_, i) => ({ id: i+5, name: `Item ${i+5}`, price: 0 }))
    ];
    let salesTotal = 0;

    // 3. Functions
    function checkPin() {
        if (document.getElementById('pin-input').value === '1012') {
            document.getElementById('login-overlay').style.display = 'none';
            startSync();
        } else { alert("Wrong PIN"); }
    }

    function startSync() {
        db.ref('lounge_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // If data exists in cloud, use it
                inventory = data.inventory || inventory;
                salesTotal = data.salesTotal || 0;
            } else {
                // If cloud is empty, upload our list
                saveToCloud();
            }
            renderMenu();
        });
    }

    function renderMenu() {
        const grid = document.getElementById('item-grid');
        grid.innerHTML = inventory.map(item => `
            <button class="item-btn" onclick="sellItem(${item.id})">
                ${item.name}<br>₵${item.price}
            </button>
        `).join('');
        document.getElementById('total').innerText = "₵" + salesTotal.toFixed(2);
    }

    function sellItem(id) {
        const item = inventory.find(i => i.id === id);
        salesTotal += item.price;
        saveToCloud();
    }

    function saveToCloud() {
        db.ref('lounge_data').set({
            inventory: inventory,
            salesTotal: salesTotal
        });
    }

    function clearSales() {
        if(confirm("Clear all sales?")) {
            salesTotal = 0;
            saveToCloud();
        }
    }
</script>

</body>
</html>
