<!DOCTYPE html>
<html>
<head>
    <title>Ojoo Amisty Lounge - Admin Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --orange: #f39c12; --maroon: #800000; --bg: #0d0d0d; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #2c0000 0%, #050505 100%); 
            color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; 
        }

        /* HEADER & TOTAL */
        .header { 
            padding: 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--orange); 
            display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px);
        }
        #total { font-size: 35px; color: var(--orange); font-weight: 900; text-shadow: 0 0 10px rgba(243, 156, 18, 0.3); }

        /* LOGIN */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .login-card { background: rgba(255,255,255,0.03); padding: 50px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }

        /* THE 3D BUTTON GRID */
        .menu-area { flex: 1; padding: 25px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        .item-btn { 
            padding: 15px; font-size: 12px; font-weight: 800; cursor: pointer; border-radius: 18px; 
            color: #111; height: 100px; transition: 0.2s; border: none; background: #ffffff; 
            box-shadow: 0 6px 0px #bdc3c7, 0 12px 20px rgba(0,0,0,0.5); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; text-transform: uppercase;
        }
        .item-btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #bdc3c7; background: var(--orange); }
        .price-tag { color: #888; font-size: 11px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="letter-spacing: 2px;">OJOO AMISTY LOUNGE</h2>
        <input type="password" id="pin-input" placeholder="PIN" style="padding:15px; border-radius:10px; border:none; text-align:center; font-size:20px; width:200px;">
        <br><br>
        <button onclick="checkPin()" style="padding:15px 60px; background:var(--orange); border:none; border-radius:15px; font-weight:bold; cursor:pointer;">ENTER SYSTEM</button>
    </div>
</div>

<div class="header">
    <div style="font-weight:bold; color:#aaa;">OJOO ELITE POS</div>
    <div id="total">₵0.00</div>
    <button onclick="resetTotal()" style="background:transparent; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">RESET</button>
</div>

<div class="menu-area">
    <div id="item-grid" class="grid"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://ojoo-lounge-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // YOUR MASTER DATA
    let inventory = [
        { id: 1, name: "Fan Max", price: 10 },
        { id: 2, name: "Guinness Large", price: 30 },
        { id: 3, name: "Club Beer", price: 25 },
        { id: 4, name: "Star Beer", price: 25 },
        ...Array.from({length: 126}, (_, i) => ({ id: i+5, name: `Item ${i+5}`, price: 0 }))
    ];
    let salesTotal = 0;

    function checkPin() {
        if (document.getElementById('pin-input').value === '1012') {
            document.getElementById('login-overlay').style.display = 'none';
            startSync();
        } else { alert("Access Denied"); }
    }

    function startSync() {
        db.ref('lounge_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                inventory = data.inventory || inventory;
                salesTotal = data.salesTotal || 0;
                renderMenu();
            } else {
                saveToCloud(); // Push the initial 130 items if cloud is empty
            }
        });
    }

    function renderMenu() {
        const grid = document.getElementById('item-grid');
        grid.innerHTML = inventory.map(item => `
            <button class="item-btn" onclick="sellItem(${item.id})">
                ${item.name}
                <div class="price-tag">₵${item.price.toFixed(2)}</div>
            </button>
        `).join('');
        document.getElementById('total').innerText = "₵" + salesTotal.toFixed(2);
    }

    function sellItem(id) {
        const item = inventory.find(i => i.id === id);
        salesTotal += item.price;
        saveToCloud();
    }

    function saveToCloud() {
        db.ref('lounge_data').set({ inventory: inventory, salesTotal: salesTotal });
    }

    function resetTotal() {
        if(confirm("Clear daily sales?")) {
            salesTotal = 0;
            saveToCloud();
        }
    }
</script>
</body>
</html>
